<!DOCTYPE html>
<html name="background" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="main">
        <h1>Calculator</h1>
        <div class="color-menu">
            <p>Colors:</p>
            <button name="colorButton" class="pink">Pink</button>
            <button name="colorButton" class="blue">Blue</button>
            <button name="colorButton" class="green">Green</button>
            <button name="colorButton" class="yellow">Yellow</button>
        </div>
        <div name="calcBackground" class="calculatorContainer">
            <div name='c-screen' class="screenContainer">
                <p class="miniScreen">‎</p>
                <p class="screen"></p>
            </div>
            <div class="calculator">
                <button id="c-clear" name="c-clear" onclick="clearCalc()">AC</button>
                <button class="c-operator" onclick="display('+/-')" name="c-operator">+/-</button>
                <button class="c-operator" name="c-operator" onclick="operator('%')"><span
                        class="material-icons">percent</span></button>
                <button class="c-operator" name="c-operator" onclick="operator('/')">/</button>
                <button class="c-number" name="c-number" onclick="display(7)">7</button>
                <button class="c-number" name="c-number" onclick="display(8)">8</button>
                <button class="c-number" name="c-number" onclick="display(9)">9</button>
                <button class="c-operator" name="c-operator" onclick="operator('*')">*</button>
                <button class="c-number" name="c-number" onclick="display(4)">4</button>
                <button class="c-number" name="c-number" onclick="display(5)">5</button>
                <button class="c-number" name="c-number" onclick="display(6)">6</button>
                <button class="c-operator" name="c-operator" onclick="operator('-')">-</button>
                <button class="c-number" name="c-number" onclick="display(3)">3</button>
                <button class="c-number" name="c-number" onclick="display(2)">2</button>
                <button class="c-number" name="c-number" onclick="display(1)">1</button>
                <button class="c-operator" name="c-operator" onclick="operator('+')">+</button>
                <button class="c-number" name="c-number" onclick="display(0)">0</button>
                <button class="c-number" name="c-number" class="operator" id="point" onclick="display('.')">.</button>
                <button class="c-number" name="c-number" onclick="deleteCalc()"><span
                        class="material-icons">backspace</span></button>
                <button id="c-equal" name="c-equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <footer>Copyright ©2021 Redelephant8 <img src='images/github.png'></footer>
    </div>
</body>

</html>
